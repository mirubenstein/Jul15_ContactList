<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Address book</title>
</head>

<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
<!-- Essential contact info -->
        <form id="new-contact" name="new-contact">
          <div class='pull-right' id='buttons'>
            <button class="btn btn-sm" id="add-address" type='button'>Add
            address</button> <button class="btn btn-sm" id="add-phone" type=
            'button'>Add phone</button> <button class="btn btn-primary btn-sm"
            type="submit">Submit to Contacts</button>
          </div>

          <div class="form-group">
            <label for="new-first-name">First name</label> <input class=
            "form-control" id="new-first-name" type="text">
          </div>

          <div class="form-group">
            <label for="new-last-name">Last name</label> <input class=
            "form-control" id="new-last-name" type="text">
          </div>
<!-- Adds new addresses here -->

          <div id="new-addresses">
          </div>
          <div id="new-phones">
<!-- Adds new phone numbers here -->
          </div>
        </form>

<!-- Appended contact info list -->
        <h2>Contacts:</h2>
        <ul id="contacts"></ul>
      </div>

<!-- Aside contact info list -->
      <div class="col-md-6" id="show-contact">
        <h2></h2><!--Contact Name appended-->
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>

          <p>Addresses:</p>
            <ul id="addresses"></ul>
          <p>Phones:</p>
            <ul id="phones"></ul>
      </div>
    </div>
  </div>
</body>
</html>
